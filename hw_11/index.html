<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>
        To-do List
    </title>
</head>
<body>
<input id="input" placeholder="Enter your plans here">
<div class="main_info">
    <div class="about_tasks">
        <ul class="task_status">
            <li>All</li>
            <li>Open</li>
            <li>Close</li>
        </ul>
        <ul class="amount_tasks">
            <li class="all_tasks">1</li>
            <li class="open_tasks">2</li>
            <li class="close_tasks">3</li>
        </ul>
    </div>
    <ul id="list" class="list">
    </ul>
</div>
</body>
<script src="script.js"></script>
</html>
