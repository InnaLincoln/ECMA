<div class="todo">

  <div>
    <form (submit)="addTodo($event)">
      <input [(ngModel)]="newTodo" (keyup.enter)="newTodo=''" class="todo-field" name="newTodo"
             placeholder="Enter your plans here...">
    </form>
  </div>

  <ul>
    <li *ngFor="let todo of todo" class="list" [ngClass]="{'task-deleted': todo.isDeleted}">
      <span [ngClass]="{'checked': todo.isChecked}">{{ todo.newTodo }}</span>
      <app-task-checking [task]="todo" (synchronize)="update($event)"></app-task-checking>
      <app-task-removing [task]="todo"></app-task-removing>
    </li>
  </ul>

</div>
