<div class="todo">

  <div>
    <form (submit)="addTodo($event)">
      <input [(ngModel)]="newTodo" (keyup.enter)="newTodo=''" class="todo-field" name="newTodo"
             placeholder="Enter your plans here...">
    </form>
  </div>

  <ul>
    <li *ngFor="let todo of todo; let i=index" class="list">
      <span [ngClass]="{'checked': todo.isChecked}">{{ todo.newTodo }}</span>
      <img (click)="checkTodo(i)" src="../assets/img/check.png" alt="check" class="check">
      <img (click)="deleteTodo(i)" src="../assets/img/delete.png" alt="delete" class="delete">
    </li>
  </ul>

</div>
